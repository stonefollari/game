
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D</title>

        <style link="./style.css"></style>

    </head>
    <body>
        <script src="./three.js/build/three.js"></script>
        <script src="./js/movement.js"></script>
        <!-- <script src="./js/three.js"></script> -->
        <script src="./three.js/examples/js/controls/PointerLockControls.js"></script>
        <!-- <script src="./three.js/examples/js/controls/FirstPersonControls.js"></script> -->

        <script>

            // import * as THREE from './three.js/build/three.module.js';
            // import { PointerLockControls } from './jsm/controls/PointerLockControls.js';
            // import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';
            
            /* Constants */
            let WW = window.innerWidth;
            let WH = window.innerHeight;
            const body = document.body;

            var clock = new THREE.Clock();
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(100, WW / WH, 0.1, 100000);
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize( WW, WH );
            body.appendChild( renderer.domElement ); // append renderer canvas
            
            let geometry = new THREE.BoxGeometry( 300, 300, 300 );
            let material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            let cube = new THREE.Mesh( geometry, material );
            scene.add( cube );


            let mouseControls = new THREE.PointerLockControls( camera, renderer.domElement );
            var moveControls = new THREE.MovementControls(camera, renderer.domElement);

            // camControls.lookSpeed = 0.4;
            // camControls.movementSpeed = 20;
            // camControls.noFly = true;
            // camControls.lookVertical = true;
            // camControls.constrainVertical = true;
            // camControls.verticalMin = 1.0;
            // camControls.verticalMax = 2.0;
            // camControls.lon = -150;
            // camControls.lat = 120;


            camera.position.z = 500;

            body.addEventListener( 'click', function () {

                mouseControls.lock();

            }, false );



            function animate() {
                requestAnimationFrame( animate );
                var delta = clock.getDelta();

                // cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;

                moveControls.update();



                renderer.render( scene, camera );
            }
            animate();


        </script>
    </body>


</html>
